    />
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <a class="navbar-brand" href="#">Auction</a>
      <button
        class="navbar-toggler"

        data-toggle="collapse"
        data-target="#navbarSupportedContent"

        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./watchlist.html">Watchlist</a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="./creation.html">Create</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"

    <section id="item-creation" class="mt-5">
      <div class="container">
        <h1 class="mb-4 text-center">Add an Item</h1>
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>Enter Item's Name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Enter Description</label>
                <textarea type="text" class="form-control" rows="4"></textarea>
              </div>
              <div class="form-group">
                <label>Upload Image</label>
                <input type="file" class="d-block" />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-danger btn-block">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
